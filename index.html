<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container">
        <header class="header">
          <div class="header-container">
            <div class="header-items logo">
              <span class="header__logo"
                ><i class="fab fa-pied-piper-hat"></i
              ></span>
              <span class="header__name">nuver</span>
            </div>
            <div class="header-items input">
              <input type="text" />
              <button><i class="fas fa-search fa-sm"></i></button>
            </div>
            <div class="header-items"></div>
          </div>
        </header>
        <main class="main">
          <div class="contents-container">
            <div class="main-items">대</div>
            <div class="main-items">충</div>
            <div class="main-items">뉴</div>
            <div class="main-items">스</div>
          </div>
          <div class="main-container__nav">
            <div class="nav-items login">
              <div class="login-box">
                <input type="text" class="id" placeholder="ID를 입력하세요" />
                <input type="password" placeholder="비밀번호를 입력하세요" />
                <div class="log-in_btn">
                  <button>login</button>
                </div>
              </div>
              <div class="sign-in">
                <div class="sign-in__column forgot">
                  <span>아이디 찾기</span>
                  <span>비밀번호 찾기</span>
                </div>
                <div class="sign-in__column sign_in">
                  <span>회원가입</span>
                </div>
              </div>
            </div>
            <div class="nav-items">광고</div>
            <div class="nav-items">쇼</div>
            <div class="nav-items">핑</div>
            <div class="nav-items">장</div>
          </div>
          <div class="main-container__footer">
            <div class="main-footer__items">광</div>
            <div class="main-footer__items">고</div>
            <div class="main-footer__items">창</div>
          </div>
        </main>
        <nav class="nav">
          <div class="nav-menu home">Mail</div>
          <div class="nav-menu gallery">Cafe</div>
          <div class="nav-menu download">Blog</div>
          <div class="nav-menu contect">News</div>
        </nav>
        <footer class="footer">footer</footer>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/bd1734e853.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
